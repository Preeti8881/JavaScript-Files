    <script>

//math
let numIs=100.12;
let numOf=222;

let math=Math;
console.log(math, typeof math);

console.log(`the PI value is ${Math.PI}`);

console.log(`the ceil value is ${Math.ceil(40.1)}`);
console.log(`the floor value is ${Math.floor(50.6)}`);

console.log(`the random value is ${Math.random()*100}`);

//generating the random numbers(11='a',12='b',......etc)
let randomNum=Math.ceil(Math.random()*10000).toString(16);
confirm(randomNum);
