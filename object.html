        //why primitive is called immutable or object de-referencing, primitive is not pointing to any address

        console.log(obj122);

        //creating object inside object
        let myObj1={
            name:"gayu",
            age:21,
            color:"green",
            computer:{
                ram:"4gb",
                color:"grey",
                height:5
            }
        }
        //fetch

        console.log(myObj1.computer.color);//grey

        //array notation
        console.log(myObj1["computer"]["color"]);

        //update
        console.log(myObj1.computer.ram="5gb");

        //object methods v v imp
        //1.assign
        //2.freeze
        //3.key
        //4.value
        //5.entries

        //1.assign-assign object is used to collect all the key and value pairs of different object in a single object
        // OR assign object is assigning all the key and value pairs in a single object

        let clgObj={
            place:"bangalore",
            strength:1000
        }
        let sclObj={
            place:"davangere",
            strength:2000
        }
        let asgnObj=Object.assign([sclObj,clgObj]);
        console.log(asgnObj);

        //freeze-At some time I dont want to change the value
        //freeze is used to stop the updating the value of an object at some period of time
        sclObj.place="hubli";
        console.log(sclObj);
        sclObj.place="zimbabwe";
        console.log(sclObj);

        let freezeObj=Object.freeze(sclObj);
        sclObj.place="uganda"
        console.log(freezeObj);

        //key
        let keyObj=Object.keys(sclObj);
        console.log(keyObj);

        //value
        let valueObj=Object.values(sclObj);
        console.log(valueObj);

        //fetching the key and value using for loop
        //for-in-loop(fetching the keys of an object)
        for(let key in sclObj)
        {
            console.log(key);
        }
        //to get the values of object
        for(let key in sclObj)
        {
            console.log(sclObj[key]);
        }
        
        //entries
