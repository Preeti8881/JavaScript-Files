<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


    <script>
       
       //JSON METHODS


        let obj={
            id:101,
            name:"abc",
            place:"Bangalore"
        };
        console.log(obj,typeof obj);


        let stringyfy=JSON.stringify(obj);
        console.log(stringyfy, typeof stringyfy);


        let parse=JSON.parse(stringyfy);
        console.log(parse,typeof parse);
    </script>
</body>
</html>
